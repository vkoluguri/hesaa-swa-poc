<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Home | New Jersey Student Financial Aid | HESAA</title>

    <!-- Favicon / PWA bits -->
    <link rel="icon" href="/assets/HESAAFAVICON.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/assets/HESAALogo.png" />
    <meta name="theme-color" content="#0a2c5f" />

    <!-- Tailwind build -->
    <link rel="stylesheet" href="/assets/app/hesaa-homepage.css" />
  </head>
  <body class="antialiased bg-white text-slate-900">
    <!-- Vite/React mount -->
    <div id="root"></div>

    <!-- Minimal shim to satisfy libs that peek at process.env -->
    <script>
      window.process = window.process || { env: { NODE_ENV: "production" } };
    </script>

    <!-- Your compiled app (BUNDLES React inside) -->
    <script src="/assets/app/hesaa-homepage.iife.js?v=4" defer></script>

    <!-- Google Translate loader (callback is created by Header.tsx) -->
    <script
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      defer
    ></script>
  </body>
</html>
