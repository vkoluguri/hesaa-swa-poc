<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Home | New Jersey Student Financial Aid | HESAA</title>

    <!-- Favicons -->
    <link rel="icon" href="/assets/HESAAFAVICON.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/assets/HESAALogo.png" />

    <!-- Tailwind (compiled) -->
    <link rel="stylesheet" href="/assets/app/hesaa-homepage.css?v=2" />
  </head>
  <body class="antialiased bg-white text-slate-900">
    <!-- container for our React app -->
<div id="root"></div>

<!-- React UMDs MUST load before the IIFE bundle -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

<!-- Guard: if React failed to load, log and bail (prevents cryptic errors) -->
<script>
  if (!window.React || !window.ReactDOM) {
    console.error("React UMD failed to load. Check network/CSP.");
  }
</script>

<!-- Our compiled app (IIFE) -->
<script src="/assets/app/hesaa-homepage.iife.js?v=1" defer></script>

<!-- Google Translate (callback is defined in Header.tsx) -->
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>

  </body>
</html>
