<header class="site-header">
  <div class="wrap header-inner">
    <a class="brand" href="/">
      <img src="/assets/HESAALogo.png" alt="HESAA" class="brand-logo" />
    </a>

    <button class="nav-toggle" aria-label="Menu" aria-expanded="false" data-nav-toggle>
      <span class="nav-toggle-bar" aria-hidden="true"></span>
    </button>

    <nav id="siteNav" class="main-nav" aria-label="Primary">
      <ul>
        <li><a href="/" aria-current="page">Home</a></li>
        <li><a href="/students">Students</a></li>
        <li><a href="/aboutus">About</a></li>
        <li><a href="/contactus">Contact</a></li>
      </ul>
    </nav>
    <form class="top-search" role="search" aria-label="Site search" onsubmit="event.preventDefault();">
  <label class="sr-only" for="topSearch">Search</label>
  <input id="topSearch" type="search" placeholder="Searchâ€¦" inputmode="search" autocomplete="off">
  <button type="button" class="btn btn-primary" id="topSearchBtn">Search</button>
</form>

  </div>
</header>


<script>
(function(){
  const btn = document.querySelector('[data-nav-toggle]');
  const nav = document.getElementById('siteNav');
  if(!btn || !nav) return;

  function toggle(open){
    const willOpen = open ?? nav.getAttribute('data-open') !== 'true';
    nav.setAttribute('data-open', willOpen);
    btn.setAttribute('aria-expanded', String(willOpen));
  }

  btn.addEventListener('click', ()=>toggle());
  // Close when a link is clicked (mobile)
  nav.addEventListener('click', e=>{
    if(e.target.closest('a')) toggle(false);
  });
})();
</script>
